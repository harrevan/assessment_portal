<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assessment Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
  	  function displayStudents() {
  	  	var classTime = document.getElementById('class').value;
  	  	console.log(classTime);
  	  	var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
 
            }
        };
        xhttp.open("GET", "/students?time=" + classTime, true);
        xhttp.send();

      }

  </script>





</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Kindergarten Assessment Portal</h1>
  </div>
</div>

<div class="container">
  <form onsubmit = "displayStudents()">	
    <div class="form-group">
  	  <button class="btn btn-primary" id="class" name="time" type="submit" value="AM">AM Class</button>
  	  <button class="btn btn-primary" id="class" name="time" type="submit" value="PM">PM Class</button>
    </div>
  </form>
</div>

</body>
</html>
